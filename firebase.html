<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase One Script Example</title>

  <!-- Firebase asosiy kutubxonalar -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <h1>Firebase (Oddiy HTML + JS) 🚀</h1>

  <button onclick="registerUser()">Sign Up</button>
  <button onclick="loginUser()">Login</button>
  <button onclick="getUsers()">Get Users</button>

  <script>
    // ✅ Firebase konfiguratsiyasi (o‘zingizniki bilan almashtiring)
    const firebaseConfig = {
      apiKey: "AIzaSyA6iQgsC5__ohVOQydaMkVHKaspx8eE_Tw",
      authDomain: "web-app-4ac54.firebaseapp.com",
      projectId: "web-app-4ac54",
      storageBucket: "web-app-4ac54.firebasestorage.app",
      messagingSenderId: "1006563534990",
      appId: "1:1006563534990:web:3a573d111fe073df65c1df",
      measurementId: "G-9VKYF5CKNZ"
    };

    // Firebase ishga tushirish
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // 🔹 Ro‘yxatdan o‘tkazish
    function registerUser() {
      auth.createUserWithEmailAndPassword("test@mail.com", "123456")
        .then(user => {
          console.log("✅ Ro‘yxatdan o‘tdi:", user.user.email);
          // Firestore’ga yozish
          return db.collection("users").add({
            email: user.user.email,
            createdAt: new Date()
          });
        })
        .then(() => console.log("✅ Firestore’ga yozildi!"))
        .catch(err => console.error("❌ Xato:", err.message));
    }

    // 🔹 Login qilish
    function loginUser() {
      auth.signInWithEmailAndPassword("test@mail.com", "123456")
        .then(user => console.log("✅ Login bo‘ldi:", user.user.email))
        .catch(err => console.error("❌ Xato:", err.message));
    }

    // 🔹 Foydalanuvchilarni olish
    function getUsers() {
      db.collection("users").get().then(snapshot => {
        snapshot.forEach(doc => {
          console.log(doc.id, "=>", doc.data());
        });
      });
    }
  </script>
</body>
</html>
